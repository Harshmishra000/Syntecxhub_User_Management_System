<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Harsh User Service</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        width: 350px;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover { background: #0056b3; }
</style>
</head>
<body>
<div class="container">
    <h2>Register</h2>
<form id="registerForm">
    <input type="text" id="username" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Register</button>
</form>
</div>

<script>
const form = document.getElementById("registerForm");

form.addEventListener("submit", async (e) => {
    e.preventDefault(); 

    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (username.length < 2) { alert("Enter valid name"); return; }
    if (!/^[\w.-]+@[\w.-]+\.\w+$/.test(email)) { alert("Enter valid email"); return; }
    if (password.length < 6) { alert("Password must be 6+ chars"); return; }

    try {
        const res = await fetch("/api/user/signup", {  
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, contactMail: email, password })
        });

        const data = await res.json();

        if (res.status === 201) {
            alert("Registration Successful! Welcome " + data.name);
            form.reset(); 
        } else {
            alert(data.msg || "Something went wrong");
        }

    } catch (err) {
        console.error(err);
        alert("Server error, try again later");
    }
});
</script>
</body>
</html>
